<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
     <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: pink;
            text-align: center;
            padding: 50px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #mainImage {
            max-width: 90%; /* prevents the image from being too large */
            max-height: 70vh; /* limits the image height, maintaining aspect ratio */
            margin-bottom: 20px;
        }
        .valentineButton {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .valentineButton:hover {
            background-color: #ffdddd;
        }
        #noButton {
            position: relative;
            transition: transform 0.2s;
        }
        #valentineMessage {
            display: none;
            margin-top: 20px;
            border: 2px solid red;
            padding: 15px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>Amorcito Will You Be My Valentine?</h1>
    <img id="mainImage" src="Cute-Cat.jpg">
    <div>
        <button class="valentineButton" id="yesButton" onclick="showMessage()">Yes</button>
        <button class="valentineButton" id="noButton" onmouseover="moveButton(this)">No</button>
    </div>
    <div id="valentineMessage" style="display: none;">
        <h2>LETS GOOOO!</h2>
        <p>üêßüíñüêß</p>
    </div>
    <script>
        function showMessage() {
            document.getElementById('valentineMessage').style.display = 'block';
        }

        function moveButton(button) {
            button.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
        }
    </script>
</body>
</html>
